#!/usr/local/bin/ansible-playbook --inventory=inventory.yaml
- name: '{{ ansible_name }} | nginx.yml' 
  hosts: cloudctl
  become: true
  become_user: root
  vars_files:
    - 'vars/global.yml'
  vars:
    module: "nginx"
    ansible_name_module: "{{ ansible_name }} | {{ module }}"
  roles:
    - nginx
