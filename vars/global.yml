---
# Core variables
name_vendor: ' Sparta '
ansible_name: " {{ name_vendor }} | CloudCtl | {{ ansible_distribution }}"

# Ansible Playbook Run Variables
ssh_enabled: true
ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
ansible_python_interpreter: auto_silent

# CloudCtl Variables
pod_force_remove: true
image_tag_konductor: docker.io/codesparta/konductor
sshkeys_pub: "{{ lookup('file', '{{ local_home }}/.ssh/id_rsa.pub') }}"

# Local Environment 
dir_local_tmp: "/tmp/cloudctl"
dir_local_user: "{{ lookup('env','USER') }}"
dir_local_home: "{{ lookup('env','HOME') }}"
dir_local_path: "{{ lookup('env','PWD') }}"

# Remote Environment 
dir_remote_ctl: "/root/platform"
dir_remote_tmp: "/tmp/cloudctl"

# Dir Structure
ctltree:
  - path: "{{ dir_remote_ctl }}"
    mode: directory
  - path: "{{ dir_remote_ctl }}/bin"
    mode: directory
  - path: "{{ dir_remote_ctl }}/pod"
    mode: directory
  - path: "{{ dir_remote_ctl }}/secrets"
    mode: directory
  - path: "{{ dir_remote_ctl }}/profile.d"
    mode: directory
