#!/usr/local/bin/ansible-playbook --inventory=inventory.yaml
- name: ' TPDK | CloudCtl Collector Plugin | bundle.yml' 
  hosts: koffer
  vars_files:
    - 'vars/global.yml'
  vars:
    module: "bundle"
    ansible_name_module: "{{ ansible_name }} | {{ module }}"
  tasks:
    
    - name: '{{ ansible_name_module }} | file:absent | Purge pre-existing bundles'
      file:
        path: '{{ item }}'
        state: absent
      loop:
        - "{{ dir_tmp }}/{{ bundle_sha }}"
        - "{{ dir_tmp }}/{{ bundle_name }}"
        - "{{ dir_bundle }}/{{ tpdk_bundle_name }}"
    
    - name: '{{ ansible_name_module }} | command:tar.compress | Build CloudCtl Pod Artifacts Bundle'
      command:
        "tar -cv --use-compress-program='pigz -9 ' -C {{ dir_local_home }} -f {{ dir_tmp }}/{{ bundle_name }} {{ dir_platform_name }}"
      args:
        creates: '{{ dir_tmp }}/{{ bundle_name }}'
        warn: false
    
    - name: '{{ ansible_name_module }} | stat:sha256 | SHA {{ bundle_name }}'
      command: 'sha256sum {{ bundle_name }}'
      args:
        warn: false
        chdir: '{{ dir_tmp }}'
      register: bundle_sha_sum
    
    - name: '{{ ansible_name_module }} | copy:content.bcrypt_htpasswd | Write Bundle SHA to file'
      copy:
        content: '{{ bundle_sha_sum.stdout }}'
        dest: '{{ dir_tmp }}/{{ bundle_name }}.sha256'
        mode: 0600

    - name: '{{ ansible_name_module }} | copy | Copy CloudCtl Directory into top layer bundle dir'
      copy:
        src: '{{ dir_cloudctl }}'
        dest: '{{ dir_tmp }}'
        remote_src: true
        mode: 0600

    - name: '{{ ansible_name_module }} | command:tar.compress | Build CloudCtl Cradle'
      command:
        cmd:
          tar -cv --use-compress-program='pigz -9' -C {{ dir_tmp }} 
               -f {{ dir_bundle }}/{{ tpdk_bundle_name }} 
             cloudctl
             {{ bundle_name }} 
             {{ bundle_name }}.sha256
      args:
        chdir: '{{ dir_tmp }}'
        creates: '{{ dir_bundle }}/{{ tpdk_bundle_name }}'
        warn: false

